<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class='screen'> 
            <textarea class="screen-context" disabled></textarea>
        </div>
        <div class="buttons">
            <button data-value="(" class="buttons-btn buttons-value buttons-brac-s">(</button>
            <button data-value=")" class="buttons-btn buttons-value buttons-brac-e" disabled>)</button>
            <button class="buttons-btn buttons-back"><</button>
            <button data-value="+" class="buttons-btn buttons-op buttons-add">+</button>
            <button data-value="7" class="buttons-btn buttons-value buttons-7">7</button>
            <button data-value="8" class="buttons-btn buttons-value buttons-8">8</button>
            <button data-value="9" class="buttons-btn buttons-value buttons-9">9</button>
            <button data-value="-" class="buttons-btn buttons-op buttons-sub">-</button>
            <button data-value="4" class="buttons-btn buttons-value buttons-4">4</button>
            <button data-value="5" class="buttons-btn buttons-value buttons-5">5</button>
            <button data-value="6" class="buttons-btn buttons-value buttons-6">6</button>
            <button data-value="*" class="buttons-btn buttons-op buttons-mult">x</button>
            <button data-value="1" class="buttons-btn buttons-value buttons-1">1</button>
            <button data-value="2" class="buttons-btn buttons-value buttons-2">2</button>
            <button data-value="3" class="buttons-btn buttons-value buttons-3">3</button>
            <button data-value="/" class="buttons-btn buttons-op buttons-div">%</button>
            <button class="buttons-btn buttons-reset">C</button>
            <button data-value="0" class="buttons-btn buttons-value buttons-0">0</button>
            <button class="buttons-btn buttons-ans">=</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
